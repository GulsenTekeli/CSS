<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width & Height</title>
</head>
<body>
    <h1 style="color: red; text-align: center;">Width & Height</h1>

    <!-- div bir block elemettir ve block elementler width ve height alabilir  inline elemetlerde width ve height uygulanamaz-->

    <!-- block element -->
    <div style="background-color: aqua; height: 200px;"></div>
    <!-- inline element -->
     <!-- widt ve height degeri girsen bile  hic bir etkisi olmaz-->
     <span style="background-color: blueviolet; width: 200px; height: 200px;"></span>

     <!-- vh view height  ekranin  o kadarlik yerini kapla. 50vh ekranin yarisi-->

     <div style="width: 50%; height:20vh  ; background-color: bisque;"></div>

     <!-- gerekmedikce width ve height kullanma -->


</body>
</html>
